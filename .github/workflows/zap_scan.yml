name: "ZAP Baseline Scan"

on:
  schedule:
    - cron:  '0 18 * * 6'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Juice Shop preview instance on Heroku
    steps:
      - name: Check out Git repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f #v2: v2.3.4 available
        with:
          ref: develop
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.8.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://ps-juiceshop-05c17cab9c2f.herokuapp.com'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
